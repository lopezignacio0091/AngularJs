<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet"
        href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link rel="stylesheet" href="LIBRERIAS COMUNES/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Login.css" type="text/css">
    <script type="text/javascript" src="Libs/angular/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <script src="js/login.js"></script>
    <!-- <script src="js/Controlller.js"></script> -->
</head>

<body>
    <div class="container-fluid" ng-controller="loginCtrl" ng-app="kollaApp">
        <div class="container mt-5">
            <div id="login" class="mt-3">
                <h2 class="text-center text-white ">Cerveza Kolla</h2>
                <div class="container">
                    <div id="login-row" class="row justify-content-center mt-1 align-items-center">
                        <div id="login-column" class="col-md-6 col-sm-12">
                            <div id="login-box" class="col-md-12 col-sm-12">
                                <form id="login-form" class="form">
                                    <h3 class="text-center text-info">Login</h3>
                                    <hr>
                                    <div class="form-group">
                                        <label for="username" class="text-info">Email</label><br>
                                        <input type="email" name="email" id="username" ng-model="usuario.email"
                                            class="form-control"><br>
                                        <label for="password" class="text-info">Contraseña</label>
                                        <input type="password" ng-model="usuario.password" name="password" id="password"
                                            class="form-control"><br>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <li class="list-inline-item"><a style="color:#207986;"
                                                        href="/practica/CrearCuenta.html"><i class="fa fa-user-o"
                                                            aria-hidden="true"></i><strong>Crear Cuenta</strong></a>
                                                </li>
                                            </div>
                                            <div class="col-sm-6 col-md-6">
                                                <label for="remember-me"
                                                    class="text-info"><span>Recuerdame</span> <span><input
                                                            id="remember-me" name="remember-me"
                                                            type="checkbox"></span></label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-6 col-sm-12">
                                                    <button type="button" class="btn btn-info btn-login"
                                                        ng-click="ValidandoLogin(usuario)">Ingreso</button>
                                                </div>
                                                <div class="col-md-6 col-sm-12 ">
                                                    <a href="/practica" class="btn btn-danger btn-login">Cancelar</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

</html>
