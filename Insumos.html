<body background="img\fondoHtml.jpg">
    <div class="container-fluid" ng-controller="InsumosCtrl" ng-app="kollaApp">

        <nav class="navbar navbar-dark bg-dark">

            <div class="container-fluid">
                <div class="navbar-header">
                    <img style="width:50px" id="logoNav" src="img/logo.jpg" alt="20"><a class="navbar-brand" href="Home.html"><strong>CevezaKolla</strong></a>
                </div>
                <ul class="nav navbar-nav">
                    <input id="buscarInput"  style="width:350px"  type="text" ng-model="busqueda" class="form-control" placeholder="Ingrese lo que desea buscar..">
                </ul>
                <ul>

                    <li class="list-inline-item"><button type="button" class="btn btn-info" ng-click="CerrarSesion()"><i class="fa fa-unlock-alt" aria-hidden="true" ></i>Cerrar sesion</button></li>
                </ul>
            </div>
        </nav>


        <div class="container">
            <div class="container row " id="ContenedorCards">
                <div class="col-sm-4 col-12" ng-repeat=" item in Insumos | filter:busqueda">
                    <div class="card" style="width: 18rem;">
                        <div class="card text-white bg-warning mb-3" id="CardInsumos" style="max-width: 18rem;background-color: #ACA713; ">
                            <div class="card-header text-center"><strong>Cerveza Kolla</strong> </div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title text-center">{{item.Nombre}}</h5>
                            <img ng-src="{{item.Img}}" class="card-img-top img-responsive" alt=""><br>
                            <p class="card-text"></p>
                        </div>
                        <div class="card-footer text-center">
                            <i class="fa fa-cart-plus fa-6" aria-hidden="true"></i></i><button type="button" class="btn btn-dark" ng-click="ModalProyecto(item)">
                            Comprar
                          </button>
                        </div>
                    </div>

                </div>




            </div>
</body>
<!--- Footer-->


</html>
